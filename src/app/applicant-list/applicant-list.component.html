<app-home></app-home>

<h3 class="container mt-5 mb-3">Applicants List</h3>

<table class="table table-striped container">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Interview Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let applicant of applicants">
            <td>{{applicant.Name}}</td>
            <td>{{applicant.Email}}</td>
            <td>{{applicant.age}}</td>
            <td> {{applicant.interviewDate}} </td>
            <td>
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteApplicant(applicant.id)">Delete</button>
                <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit', applicant.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<ul *ngIf="applicants.length; else noapplicant">

</ul>

<ng-template #noapplicant>
    <p>No reservation available.</p>
</ng-template>
